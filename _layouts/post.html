---
layout: default
---
	<header class="page-header">
	
		<h1 class="page-title">{{ page.title }}</h1>
		
	</header><!-- end .page-header -->

	<section id="main">

		<article class="entry single clearfix">
			<img src="{{ page.image }}" alt="" class="entry-image">
			<div class="entry-body">
				<h2>{{ page.header }}</h2>
				<p>{{ content }}</p>
			</div><!-- end .entry-body -->

			<div class="entry-meta">

				<ul>
					<li class="text-right"><span class="post-format">Permalink</span></li>
					<li><span class="title">Posted:</span>{{ page.date | date: "%-d %B %Y" }}</li>
				</ul>

			</div><!-- end .entry-meta -->
			
		</article><!-- end .entry -->
	</section>
	
	{% include right-aside.html %}
